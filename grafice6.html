
<!DOCTYPE html>

    <link rel="stylesheet" href="grafice.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Zone', 'Maximul', 'Media', 'Minimul'],
            ['Astra', 78.79, 65.44, 51.86],
            ['Tractorul', 77.72, 73.53, 49.89],
            ['Centru Nou', 78.04, 70.14, 54.88],
            ['Centru Vechi', 84.02, 68.25, 58.92],
            ['Noua', 78.91, 63.72, 57.01],
            ['Bartolomeu', 76.49, 71.66, 55.62],
            ['Florilor', 77.62, 66.21, 54.25],
            ['Valea Cetatii / Racadau', 79.22, 68.33, 53.85],
        ]
        );

        var options = {
            title: 'Media valorilor săptămânale pe zone',
            backgroundColor: '#FFF2F2',
            height: 800,
            colors: ['#F93827', '#FFD65A', '#16C47F'],
            hAxis: {
                slantedText: true,
                slantedTextAngle: 45,
                textStyle: {
                fontSize: 10
            },
            bar: { groupWidth: '75%' },
            isStacked: false,
        }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>

</head>
